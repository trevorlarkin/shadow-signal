<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shadow Signal - Division 88</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>DIVISION 88 // Analyst Terminal</h1>
        <p>Day: <span id="day">1</span> | Actions Remaining: <span id="actions">3</span></p>
    </div>
    <div id="main">
        <div id="left-panel">
            <h2>Data Feeds</h2>
            <button onclick="loadData('access')">Access Logs</button>
            <button onclick="loadData('email')">Email Metadata</button>
            <button onclick="loadData('expenses')">Expenses</button>
            <button onclick="loadData('interviews')">Interview Notes</button>
            <h2>Tool Actions</h2>
            <button onclick="useTool('bug')">Bug Office</button>
            <button onclick="useTool('tap')">Tap Phone</button>
            <button onclick="useTool('interview')">Interview Agent</button>
            <pre id="data-display">Select a data type to begin...</pre>
        </div>
        <div id="right-panel">
            <h2>Case File</h2>
            <div id="case-file">
                <div class="suspect" data-name="Cynthia Rhee">
                    <strong>Cynthia Rhee</strong>
                    <label>Suspicion (1–5):</label>
                    <input type="range" min="1" max="5" value="1" class="suspicion-slider">
                    <textarea placeholder="Notes on Cynthia..."></textarea>
                </div>
                <div class="suspect" data-name="Marcus Penn">
                    <strong>Marcus Penn</strong>
                    <label>Suspicion (1–5):</label>
                    <input type="range" min="1" max="5" value="1" class="suspicion-slider">
                    <textarea placeholder="Notes on Marcus..."></textarea>
                </div>
                <div class="suspect" data-name="Rachel Corbin">
                    <strong>Rachel Corbin</strong>
                    <label>Suspicion (1–5):</label>
                    <input type="range" min="1" max="5" value="1" class="suspicion-slider">
                    <textarea placeholder="Notes on Rachel..."></textarea>
                </div>
                <div class="suspect" data-name="Eric Lamont">
                    <strong>Eric Lamont</strong>
                    <label>Suspicion (1–5):</label>
                    <input type="range" min="1" max="5" value="1" class="suspicion-slider">
                    <textarea placeholder="Notes on Eric..."></textarea>
                </div>
                <div class="suspect" data-name="Jason Torres">
                    <strong>Jason Torres</strong>
                    <label>Suspicion (1–5):</label>
                    <input type="range" min="1" max="5" value="1" class="suspicion-slider">
                    <textarea placeholder="Notes on Jason..."></textarea>
                </div>
            </div>
            <h2>Final Accusation</h2>
            <select id="accuse-select">
                <option value="">--Select Suspect--</option>
                <option value="Cynthia Rhee">Cynthia Rhee</option>
                <option value="Marcus Penn">Marcus Penn</option>
                <option value="Rachel Corbin">Rachel Corbin</option>
                <option value="Eric Lamont">Eric Lamont</option>
                <option value="Jason Torres">Jason Torres</option>
            </select>
            <button onclick="makeAccusation()">Accuse</button>
            <div id="verdict" style="margin-top: 10px;"></div>
            <button onclick="endTurn()">End Turn</button>
        </div>
    </div>
    <script src="script.js?v=3"></script>
</body>
</html>
